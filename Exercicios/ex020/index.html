<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando div</title>
    <style>
        body{
            font-family: fantasy;
        }

        div>p{
            display: none;
        }

        div:hover>p{
            display: block;
        }

        div:hover{
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Vamos usar a div</h1>
    <p>Passe o mouse em cima da palavra a baixo</p>
    <div>
        Passe o mouse aqui
        <p>Oi Gostoso &#x1F633</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
