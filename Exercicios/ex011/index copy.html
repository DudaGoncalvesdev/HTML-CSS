<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 650px)" srcset="imagens/paisagem-650.jpg" type="image/jpeg">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem1200.jpg" type="image/jpeg">
        <img src="imagens/pexels-pixabay-147411.jpg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audioso em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
