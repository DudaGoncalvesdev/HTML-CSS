<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está no meu próprio servidor.</p>

    <video width="500" poster="imagens/pexels-pixabay-158179.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IAkBhbHoVek?si=pbIKoncCAf0_030i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
